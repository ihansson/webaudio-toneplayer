<head>
    <title>Sample Chords</title>
</head>

<body>
    <script type="text/javascript" src="../dist/TonePlayer.js"></script>
    <script type="text/javascript">
    	const context = createTonePlayerContext();

        const keyboard = TonePlayer.create({
            defaultType: 'sawtooth',
            defaultVolume: 0.1,
            defaultDuration: 1,
            defaultDecay: 0.1,
            defaultAttack: 0.5,
            context: context
        });

        keyboard.playChord(['a','c','e'],{
        });

        keyboard.playChord(['e','g','a'],{
        	delay: 1
        });
    </script>
</body>
